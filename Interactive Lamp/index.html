<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Lamp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="room" id="room">
    <div class="lamp">
      <div class="bulb" id="bulb"></div>
      <div class="rope" onclick="toggleLight()">
        <div class="knot"></div>
        <div class="handle"></div>
      </div>
    </div>
  </div>

  <!-- Rope Pull Sound from Freesound.org (direct link) -->
  <audio id="pullSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c82d1f699.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
